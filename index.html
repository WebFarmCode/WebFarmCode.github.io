<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Model Box</title>
    <meta name="viewport" content="width=device-width" media="screen">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="container">

        <div id="product-box">

            <div class="box">
                <img src="./images/shirt-image.jpeg" alt="Snow">
                <button id="open-popup" class="btn" href="">EXPRESS VIEW</button>
            </div>

            <div class="product_spec">
                <div class="product_detail">
                    <h1>$49.90</h1>

                    <h1>Shirt</h1>
                    <h1>Buy 1, Get 1, 50% OFF</h1></div>
                <div class="product_color">
                    <h1>9 Color</h1>
                </div>

            </div>

        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup__inner">
            <header class="popup__header">
                <a href="#" class="popup__close">X</a>
            </header>
            <img src="./images/shirt-image.jpeg" alt="Shirt Image" width="100%" height="100%" class="cart__image" />
            <!--

    -->
            <section class="cart__details">
                <ul class="cart__stats">
                    <li>
                        <h2 class="cart__name">Shirt</h2>
                        <h3 class="cart_stat__heading">$49.90</h3>
                        <h3 class="cart_stat__heading">Buy 1 Get 1, 50% 
          oFF</h3>
                        <form>
                            <select name="size">
                                <option value="SMALL">SMALL</option>
                                <option value="MEDIUM">MEDIUM</option>
                                <option value="L">LARGE</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>

                        </form>
                        <p>For Standard Shipping on orders $50+ placed online at www.apparel.com for US or Canada</p>

                        <div>

                            <button class="cart_btn" href="">ADD TO BAG</button>

                        </div>

            </section>
        </div>
    </div>
    <script src="jquery.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            var popup = $("#popup"),
                doc = $(document),
                popClass = "popped",
                showPopup = function(event) {
                    popup.fadeIn(200);
                    event.preventDefault();
                },
                hidePopup = function(event) {
                    popup.hide();
                    event.preventDefault();
                };

            doc.on("click", "#open-popup", showPopup);
            doc.on("click", ".popup__close", hidePopup);

            doc.keypress(function(event) {
                if (event.keyCode === 27) { // esc key
                    hidePopup();
                }
            });

        });
    </script>

</body>

</html>
